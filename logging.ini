[loggers]
keys=root,api,middleware,services,models,routers,utils

[handlers]
keys=consoleHandler,fileHandler,errorFileHandler

[formatters]
keys=simpleFormatter,detailedFormatter,jsonFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler,errorFileHandler
qualname=root
propagate=0

[logger_api]
level=INFO
handlers=consoleHandler,fileHandler,errorFileHandler
qualname=api
propagate=0

[logger_middleware]
level=INFO
handlers=consoleHandler,fileHandler,errorFileHandler
qualname=api.middleware
propagate=0

[logger_services]
level=INFO
handlers=consoleHandler,fileHandler,errorFileHandler
qualname=api.services
propagate=0

[logger_models]
level=INFO
handlers=consoleHandler,fileHandler,errorFileHandler
qualname=api.models
propagate=0

[logger_routers]
level=INFO
handlers=consoleHandler,fileHandler,errorFileHandler
qualname=api.routers
propagate=0

[logger_utils]
level=INFO
handlers=consoleHandler,fileHandler,errorFileHandler
qualname=api.utils
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=detailedFormatter
args=('logs/server.log', 'midnight', 1, 30, 'utf-8')
kwargs={'encoding': 'utf-8'}

[handler_errorFileHandler]
class=handlers.TimedRotatingFileHandler
level=ERROR
formatter=detailedFormatter
args=('logs/error.log', 'midnight', 1, 30, 'utf-8')
kwargs={'encoding': 'utf-8'}

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_detailedFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(pathname)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_jsonFormatter]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=%(asctime)s %(name)s %(levelname)s %(pathname)s %(lineno)d %(message)s %(funcName)s %(module)s %(process)d %(thread)d %(exc_info)s
datefmt=%Y-%m-%d %H:%M:%S
